name: 'Read YAML files'
description: 'Read data from a YAML file'
branding:
  icon: book
  color: yellow  

inputs:
  file:
    description: 'YAML file to read from'
    required: true
    
  key-path:
    description: 'List of keys to follow'
    required: true

outputs:
  data:
    description: 'Value of the selected key'

runs:
  using: 'node20'
  main: 'dist/index.js'
